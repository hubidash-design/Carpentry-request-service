<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Carpentry Service</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/custom.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark pl-5 fixed-top custom-nav">
    <a class="navbar-brand" href="#">Carpentry Service</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="myMenu">
      <ul class="navbar-nav ml-auto pr-5">
        <li class="nav-item"><a class="nav-link" href="#Home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#Services">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="#Contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <header id="Home">
    <div class="jumbotron back-image" style="background-image: url('images/Carpentry-tools.jpg');">
      <div class="text-center mainHeading">
        <h3>Welcome to Our Carpentry Service</h3>
        <p>Quality work with trusted hands</p>
      </div>
    </div>
  </header>

  <!-- Services Section -->
  <section id="Services" class="container mt-5">
    <h2 class="text-center mb-4">Our Services</h2>
    <div class="row text-center">
      <div class="col-md-4 mb-4">
        <img src="images/1.jpg" class="img-fluid" alt="Service 1">
        <h4 class="mt-2">Custom Furniture</h4>
      </div>
      <div class="col-md-4 mb-4">
        <img src="images/2.jpg" class="img-fluid" alt="Service 2">
        <h4 class="mt-2">Wooden Flooring</h4>
      </div>
      <div class="col-md-4 mb-4">
        <img src="images/3.jpg" class="img-fluid" alt="Service 3">
        <h4 class="mt-2">Repairs & Renovations</h4>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="Contact" class="container mt-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <div class="row">
      <div class="col-md-6">
        <h5>Phone:</h5>
        <p>08034810032</p>
        <h5>Address:</h5>
        <p>Gashua, Yobe State</p>
      </div>
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Type your message"></textarea>
          </div>
          <button type="submit" class="btn btn-dark">Send</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-center text-white p-3 mt-5">

  <script src="js/script.js"></script>
